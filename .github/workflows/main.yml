name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Checkout iterm2-website repository
        run: git clone https://github.com/gnachman/iterm2-website.git
      - name: get utils checksums
        run: bash ./_utils/update_checksums.sh && git add files.sha256 && git commit -m "Test" && git push origin HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
